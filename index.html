<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../TP4/pages/style.css">
</head>
<body>
    <main class="container">
        <form action="" method="post">
            <div class="container-left">
                <h1 class="title-left">General Information</h1>
                <p class="floating_label">
                    <select name="user_title" id="user_title">
                        <option value="0">Title</option>
                    </select>
                    <label for="user_title">Title</label>
                </p><br>
                <p id="first" class="floating_label">
                    <input type="text" name="user_first" id="user_first" placeholder="First Name">
                    <label for="user_first">First Name</label>
                    <input type="text" name="user_last" id="user_last" placeholder="Last Name">
                    <label for="user_last">Last Name</label>
                </p><br>
                <p id="position" class="floating_label">
                    <select name="user_position" id="user_position">
                        <option value="0">Position</option>
                    </select>
                    <label for="user_position">Position</label>
                </p><br>
                <p class="floating_label">
                    <input type="text" name="user_company" id="user_company" placeholder="Company">
                    <label for="user_company">Company</label>
                </p><br>
                <p id="business" class="floating_label">
                    <input type="text" name="user_business" id="user_business" placeholder="Business Arena">
                    <label for="user_business">Business Arena</label>
                    <select name="user_employee" id="user_employee">
                        <option value="0">Employee</option>
                    </select>
                    <label for="user_employee">Employee</label>
                </p>
            </div>
            <div class="container-right">
                <h1 class="title-right">Contact Details</h1>
                <p class="floating_label">
                    <input type="text" name="user_street" id="user_street" placeholder="Street + Nr">
                    <label for="user_street">Street + Nr</label>
                </p><br>
                <p class="floating_label">
                    <input type="text" name="user_addinfo" id="user_addinfo" placeholder="Additional Information">
                    <label for="user_addinfo">Additional Information</label>
                </p><br>
                <p id="zip" class="floating_label">
                    <input type="text" name="user_zipcode" id="user_zipcode" placeholder="Zip Code">
                    <label for="user_zipcode">Zip Code</label>
                    <select name="user_place" id="user_place">
                        <option value="0">Place</option>
                    </select>
                    <label for="user_place">Place</label>
                </p><br>
                <p class="floating_label">
                    <select name="user_country" id="user_country">
                        <option value="0">Country</option>
                    </select>
                    <label for="user_country">Country</label>
                </p><br>
                <p id="tel" class="floating_label">
                    <input type="tel" name="user_numcode" id="user_numcode" placeholder="Code +">
                    <label for="user_numcode">Code +</label>
                    <input type="tel" name="user_numtel" id="user_numtel" placeholder="Phone Number">
                    <label for="user_numtel">Phone Number</label>
                </p><br>
                <p class="floating_label">
                    <input type="email" name="user_mail" id="user_mail" placeholder="Your Email">
                    <label for="user_mail">Your Email</label>
                </p><br>
                <div class="contrat">
                    <div class="check"><input type="radio" name="valid" id="valid" ></div>
                    <label for="valid">I do accept the <a href="#" class="terms">Terms and Conditions</a> of your site</label>
                </div>
                <button type="submit">Register Badge</button>                
            </div>
        </form>
    </div>
</body>
</html>
